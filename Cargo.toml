[package]
name = "mvcore"
version = "0.1.0"
edition = "2021"
description = "The MV core library. Rendering, assets and GUI."
authors = [
    "Maxim Savenkov <mqxf@mvteam.dev>",
    "Julian Hohenhausen <v22@mvteam.dev>"
]
readme = "README.md"
keywords = [
    "mvcore",
    "rendering",
    "opengl",
    "vulkan",
    "assets",
    "gui"
]
categories = [
    "rendering",
    "rendering::engine",
    "gui",
    "graphics"
]
license = "MIT"
license-file = "LICENCE"

[features]
vulkan = ["dep:vulkano", "dep:vulkano-win", "dep:vulkano_maybe_molten", "dep:glsl-to-spirv", "glfw/vulkan"]
gui = ["dep:roxmltree"]

[dependencies]
mvutils = { path = "../MVUtils" }
include_dir = "0.7.3"
glfw = "0.51.0"
gl = "0.14.0"
regex = "1.7.3"
glam = "0.24.0"
once_cell = "1.17.1"
bytebuffer = "2.1.1"
json = "0.12.4"
image = "0.24.6"
roxmltree = { version = "0.18.0", optional = true }
vulkano = { version = "0.33.0", optional = true, features = ["default", "document_unchecked"] }
vulkano-win = { version = "0.33.0", optional = true, features = ["raw-window-handle_"] }
vulkano_maybe_molten = { version = "0.30.1", optional = true }
glsl-to-spirv = { version = "0.1.7", optional = true }
